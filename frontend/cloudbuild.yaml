# cloudbuild.yaml (Final Corrected Version)
steps:
  # Step 1: Install dependencies inside the 'frontend' directory
  - name: 'node:20'
    entrypoint: 'npm'
    # Use 'ci' if you have committed package-lock.json, otherwise use 'install'
    args: ['ci']
    dir: 'frontend'

  # Step 2: Build the production application, also in 'frontend'
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: 'frontend'

  # Step 3: Deploy to Firebase Hosting, also from 'frontend'
  - name: 'node:20'
    entrypoint: 'bash'
    args:
    - '-c'
    - 'npm install -g firebase-tools && firebase deploy --only hosting --project ai-data-analyser --non-interactive'
    dir: 'frontend'

# Global options for the build
options:
  logging: CLOUD_LOGGING_ONLY